<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trombi - LT / JL</title>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="">

</head>
<body>
    
    <header>
        
    </header>


    <main style="display: flex; margin: 20px;">

        <!--LA MAP-->
        <div id="map" style="width: 800px; height: 600px; position: relative; outline-style: none; margin-right: 20px;"></div>

        <div class="id-card">
            <img src="${photo}" alt="${nom}" />
            <h1>${nom}</h1>
            <div class="info">
              <h2>Lieu de naissance :</h2> 
              <p>${lieunai}</p>
              <h2>Hobbies :</h2> 
              <p>${hobbies}</p>
            </div>
        </div>

    </main>


    <footer>

    </footer>

    <!--Liste de donnÃ©es. N'apparait pas sur la page. Pas besoin de faire du css dessus.-->

        <!--Leo-->
        <li data-lat="50.67253588442852" 
        data-lng="1.653316900337607" 
        data-photo="img/Leo.jpg" 
        data-nom="Leo" 
        data-lieunai="Isques" 
        data-hobbies="Jeu video, JDR, Japon, Cuisine"></li>

        <!--Jonathan-->

        data-lng="1.6249605411889074"

        data-hobbies="Lecture, Voyage"></li>

        <!--Adrien-->
        <li data-lat="50.72511027425282" 
        data-lng="1.608351545659862" 
        data-photo="img/Adrien.jpg" 
        data-nom="Adrien" 
        data-lieunai="Paris" 
        data-hobbies="Jeu et piscine"></li>
    </ul>

</body>
</html>
